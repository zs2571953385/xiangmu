<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>网站信息</title>  
    <!-- 公共头部分 -->
<include file="Layout/header"/>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href="{:U('Menu/addmenu')}"><span class="icon-plus-square-o"></span> 添加菜单</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>

      <th>菜单状态</th>  
      <th>排序</th>     
      <th width="250">操作</th>
    </tr>
   <foreach name="menu_data" item="v">
    <!-- <foreach name="article_data" item="v"> -->
    <tr>
      <td>{$v.m_id}</td>      
      <td>{$v.m_name}</td>
      <if condition="$v.m_status eq 1">
            <td>显示</td>  
      </if>
      <if condition="$v.m_status eq 0">
            <td>隐藏</td>  
      </if>
      <td>1</td>      
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="#"><span class="icon-edit"></span>修改</a>
       <a class="button border-red" href="javascript:void(0)" onclick="return del(17)"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 
   </foreach>
    
  </table>
</div>
