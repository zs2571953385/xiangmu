  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Menu/addmenu')}">

        <div class="field">
          <input type="text" class="input w50" name="m_name" value="" data-validate="required:请输入菜单名称" />

        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label>跳转控制器：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="m_url" value="" />         
          <div class="tips"></div>
        </div>
      </div>       
    
     <div class="form-group">
        <div class="label">
          <label>显示：</label>
        </div>
        <div class="field">
          <div class="button-group radio">

            <span class="icon icon-check"></span>

        </div>

        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="m_sort" value="0"  data-validate="required:,number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
